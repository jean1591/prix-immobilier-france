<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Prix Immobilier</title>
</head>

<body>

  <!-- START CONTAINER -->
  <div class="container">
    <h1 class="text-center mb-3">Prix Immobilier</h1>
    <h4 class="text-center mb-3">Vérifiez les prix de l'immobilier proche de chez vous en téléchargeant les transactions
      immobilières de ces dernières années</h4>

    <br>
    <br>

    <!-- START ROW 1: SEARCH AND DOWNLOAD -->
    <div class="row justify-content-between mb-3">

      <!-- START SEARCH -->
      <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 sub-container">

        <h3 class="text-center header">Recherche</h3>

        <form>

          <div class="row mb-3">
            <div class="form-group col-md-4">
              <label>Numéro</label>
              <input id="street-nb" class="form-control" name="streetNb" placeholder="18" type="text" required />
            </div>
            <div class="form-group col-md-8">
              <label>Nom de la Rue</label>
              <input id="street-name" class="form-control" name="streetName" placeholder="Rue Martissot" type="text"
                required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="form-group col-md-8">
              <label>Ville</label>
              <input id="city" class="form-control" name="city" placeholder="Bordeaux" type="text" required />
            </div>
            <div class="form-group col-md-4">
              <label>Rayon <span class="text-muted">(m)</span></label>
              <input id="radius" class="form-control" name="radius" placeholder="200" type="number" required />
            </div>
          </div>

          <input id="submit-btn" class="btn btn-outline-primary btn-block" type="submit" value="Rechercher" />
        </form>
      </div>
      <!-- END SEARCH -->

      <!-- START DOWNLOAD -->
      <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 sub-container">
        <h3 class="text-center header">Résultats</h3>

        <div class="row mb-3 ">
          <p id="p-results" class="text-center col">Pas de recherche en cours</p>
        </div>

        <div class="row mb-3">
          <ul class="list-group col">
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6 id="street-details" class="my-0">N/A</h6><small class="text-muted">Numéro & Rue</small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6 id="city-details" class="my-0">N/A</h6><small class="text-muted">Ville</small>
              </div>
              <div>
                <h6 id="radius-details" class="my-0">N/A</h6><small class="text-muted">Rayon</small>
              </div>
            </li>
          </ul>
        </div>

        <div class="row justify-content-between">
          <button class="btn btn-outline-success col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5" id="display-btn"
          type="button">Afficher</button>
          <button class="btn btn-outline-success col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5" id="download-btn"
            type="button">Télécharger</button>
        </div>
      </div>
      <!-- END DOWNLOAD -->

    </div>
    <!-- END ROW 1: SEARCH AND DOWNLOAD -->
    
    <!-- START ROW 2: DISPLAY -->
    <div class="row mb-3">
      <table id="table-results" class="table table-striped table hover table-sm"></table>
    </div>


  </div>
  <!-- END CONTAINER -->

  <script src="script.js"></script>

</body>

</html>
